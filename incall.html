<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BayMax - Personal Health Companion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282929;
        }

        .call-container {
            width: 300px;
            height: 550px;
            background-color: #742377;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .header {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid #fff;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dots-animation {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .dots-animation div {
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dots-animation div:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dots-animation div:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .status {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: auto;
        }

        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .pause {
            background-color: #333;
        }

        .end-call {
            background-color: #dc2626;
        }

        .end-call:hover {
            background-color: #b91c1c;
        }

        .pause:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="call-container">
        <div class="header">In Call with Bot</div>
        <div class="profile-pic">
            <img src="assets/images/call.jpeg" alt="Bot Profile">
        </div>
        <div class="dots-animation">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="status">You can start talking</div>
        <div class="controls">
            <a href="chat.html" class="control-button pause">⏸️</a>
            <a href="chat.html" class="control-button end-call">❌</a>

        </div>
    </div>
</body>
</html>
