  <div class="container mt-5" style="padding: 20px; background-color: #333; border-radius: 10px;">
    <h2 class="text-center" style="color: white;">Edit Profile</h2>
    <form action="saveprofile.html" method="POST">
      <div class="form-group">
        <label for="name" style="color: white;">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" value="Anne Hathaway" required>
      </div>
      <div class="form-group">
        <label for="age" style="color: white;">Age:</label>
        <input type="text" class="form-control" id="age" name="age" placeholder="Enter your age" value="21" required>
      </div>
      <div class="form-group">
        <label for="city" style="color: white;">City:</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" value="Wellington" required>
      </div>
      <div class="form-group">
        <label for="phone" style="color: white;">Phone Number:</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" value="+224 54 656 7320" required>
      </div>
      <div class="form-group">
        <label for="email" style="color: white;">Email Address:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" value="annehathaway@gmail.com" required>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary" style="background-color: #742377; border-color: #742377;">Save Changes</button>
        <a href="profile.html" class="btn btn-secondary">Cancel</a>
